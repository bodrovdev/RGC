<section class="callback">
  <div class="callback__container base-container">
    <div class="callback__column">
      <div class="callback__column-inner">
        <h3 class="callback__title base-title">Консультация онлайн</h3>
        <span class="callback__pricetag">Стоимость: 20 000 ₽</span>
        <p class="callback__desc base-par">
          Заполните свои данные и в 
          течение часа вам позвонят и 
          договорятся о времени проведения 
          консультации
        </p>
        <form class="callback__form" method="post" id="success-modal-form">
          <div class="callback__inputs">
            <div class="callback__input">
              <input class="callback__input-field" type="text" placeholder="Ваше имя" required>
              <img class="callback__input-icon" src="../img/image/design/input-name.svg" width="40" height="40" alt="">
            </div>
            <div class="callback__input">
              <input class="callback__input-field" type="tel" placeholder="Телефон" required>
              <img class="callback__input-icon" src="../img/image/design/input-phone.svg" width="40" height="40" alt="">
            </div>
          </div>
          <button class="callback__submit base-button" type="submit">Отправить данные</button>
          <p class="callback__datacheck base-par">
            нажимая на кнопку отправить, 
            вы подтверждаете свое согласие 
            на обработку пользовательских данных
          </p>
        </form>
      </div>
    </div>
    <figure class="callback__image base-figure">
      <div class="callback__image-inner">
        <img class="callback__img" src="img/image/design/callback-graphic.png" width="703" height="337" alt="Фото рабочего процесса">
        <div class="callback__img-overlay"></div>
      </div>
    </figure>
  </div>
</section>
