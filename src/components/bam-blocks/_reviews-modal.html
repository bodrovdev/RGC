<section class="reviews-modal" id="reviews-modal">
  <div class="reviews-modal__wrapper">
    <button class="reviews-modal__close-button base-button" id="reviews-modal-close">
      <div class="reviews-modal__close-inner"></div>
    </button>
    <div class="reviews-modal__inner">
      <h2 class="reviews-modal__title base-title">Оставить отзыв</h2>
      <form class="reviews-modal__form" action="#" method="post">
        <div class="reviews-modal__form-inner">
          <div class="reviews-modal__form-column">
            <input class="reviews-modal__form-input" type="text" placeholder="ФИО">
            <input class="reviews-modal__form-input" type="email" placeholder="Email">
            <input class="reviews-modal__form-input" type="text" placeholder="Организация">
            <input class="reviews-modal__file-input visually-hidden" type="file">
            <button class="reviews-modal__file-loader base-button">Добавить фото</button>
          </div>
          <textarea class="reviews-modal__form-column" placeholder="Напишите отзыв"></textarea>
        </div>
        <div class="reviews-modal__form-underline">
          <span class="reviews-modal__form-desc">
            Нажимая на кнопку отправить, вы подтверждаете 
            свое согласие на обработку пользовательских данных
          </span>
          <button class="reviews-modal__form-submit base-button" type="submit">
            <span class="reviews-modal__submit-text">Отправить</span>
            <svg class="reviews-modal__submit-icon" width="18" height="15" alt="">
              <use href="img/icon/sprite.svg#white-arrow-icon"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
